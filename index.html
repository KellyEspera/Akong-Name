<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Kelly Espera — Simple Name Page</title>
  <!--
    To change the displayed name, edit the text inside the <h1 class="name">...</h1> element.
  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b2545;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .card{
      width:100%;
      max-width:900px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding: clamp(1.25rem, 3.5vw, 2.5rem);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .name{
      margin:0 0 0.25rem 0;
      font-weight:800;
      font-size: clamp(2.25rem, 7vw, 4.25rem);
      letter-spacing: -0.02em;
      line-height:1;
      text-shadow: 0 6px 18px rgba(124,58,237,0.18);
    }
    .subtitle{
      margin:0 0 1.25rem 0;
      font-weight:600;
      opacity:0.86;
      font-size: clamp(0.9rem, 1.6vw, 1.1rem);
    }
    .dot{
      display:inline-block;
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      margin-right:0.6rem;vertical-align:middle;box-shadow:0 6px 18px rgba(124,58,237,0.25);
    }
    .meta{
      display:flex;gap:0.75rem;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:0.75rem;
    }
    .badge{
      background:var(--glass);
      padding:0.5rem 0.85rem;border-radius:999px;font-weight:600;font-size:0.9rem;
      backdrop-filter: blur(4px);
    }
    @media (max-width:420px){
      .card{padding:1rem;border-radius:14px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 class="name">James Kelly E. Espera</h1>
    <p class="subtitle"><span class="dot" aria-hidden></span>Digital systems • organization • virtual assistance</p>

    <div class="meta">
      <div class="badge">Simple HTML + CSS</div>
      <div class="badge">Responsive</div>
      <div class="badge">Edit the name in the HTML</div>
    </div>
  </main>
</body>
</html>
